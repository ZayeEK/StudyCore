<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studycore - Note Taking App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        h1 i {
            color: #667eea;
            margin-right: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .feature i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .feature p {
            font-size: 0.9rem;
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book"></i> Studycore</h1>
        <p>Your intelligent note-taking companion</p>
        
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-sticky-note"></i>
                <h3>Create Notes</h3>
                <p>Write and organize your thoughts</p>
            </div>
            <div class="feature">
                <i class="fas fa-book"></i>
                <h3>Notebooks</h3>
                <p>Organize notes efficiently</p>
            </div>
            <div class="feature">
                <i class="fas fa-robot"></i>
                <h3>AI Summary</h3>
                <p>Smart note summarization</p>
            </div>
        </div>
    </div>
</body>
</html>
